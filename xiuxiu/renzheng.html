<!-- 姓名身份证查询 -->
<script>

  $('#selectBox').first().find('div .txt').html("荆门市");

 
   var ok1=false;ok2=false;
   var Name = $("#Name")
   var card = $("#idCard")

  window.onload=function(){
    Name.focus();
  }

    function testname(){
        if(Name.val()==''){
            $("#errMsg").html('请输入姓名');
            Name.focus();
            return ok1
        }
        else{
            ok1 = true;
            $("#errMsg").html('');
            card.focus();
            if(ok2){
              search()
            }
        }
     }
     function testcard(){
        if(card.val()==''){
             $("#errMsg").html('请输入身份证号');
             card.focus();
             return ok2
        }
        else{
            ok2 = true;
            $("#errMsg").html('');
            if(ok1){
              search()
            }
        }
     }

   function search(){
      var status = 1;
      if(status ==1){
        $(".patSuccess").show();
      }
      else{
        $(".patFail").show();
      }
   }

</script>

</script>

<script type="text/javascript">
    (function($){
        $(document).ready(function(){

           $("#cf_uploader1").webUploads({
               fileNumLimit:1,// 图片张数
               pick:'#cf_picker1',
               compress:{
                   width: 800,
                   height: 600,
                   quality: 50,// 图片质量，只有type为`image/jpeg`的时候才有效。
                   allowMagnify: false,// 是否允许放大，如果想要生成小图的时候不失真，此选项应该设置为false.
                   crop: false,// 是否允许裁剪。
                   preserveHeaders: true,// 是否保留头部meta信息。
                   noCompressIfLarger: false,// 如果发现压缩后文件大小比原来还大，则使用原来图片 此属性可能会影响图片自动纠正功能
                   compressSize: 0// 单位字节，如果图片大小小于此值，不会采用压缩。
               },
               uploadCompleteCallBack:function(fileListObj){
                   var imgs=fileListObj.find('img');
                   if(imgs.length>0){
                       fileListObj.parent().find('input[type=hidden]').val(imgs.first().attr('data-src'));
                   }else{
                       fileListObj.parent().find('input[type=hidden]').val('');
                   }
               }
           })
        });
    })(jQuery)
</script>
